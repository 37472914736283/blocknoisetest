<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7;
  }
  img {
    max-width: 100%;
    max-height: 100vh; /* Adjust the height if you want to limit it to the viewport */
    object-fit: contain; /* This will ensure that the aspect ratio is maintained */
  }
</style>
</head>
<body>
<img src="https://ipfs.io/ipfs/Qmc6Ro6NpWsMZBKoyGHJhedqC4rMTcA1tmRnUxvVFc2peL?filename=copperband-butterfly-fish-768x401.jpg" alt="Centered Image">
</body>
</html>
